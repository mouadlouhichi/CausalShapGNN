# CausalShapGNN Default Configuration

# Model Architecture
model:
  embed_dim: 64
  n_factors: 8
  n_layers: 3
  dropout: 0.0

# Training
training:
  lr: 0.001
  weight_decay: 1e-5
  batch_size: 2048
  n_epochs: 1000
  early_stop_patience: 20
  eval_interval: 5

# Loss Weights
loss:
  alpha: 0.1      # CDM loss weight
  beta: 0.1       # Invariance loss weight  
  gamma: 0.1      # Disentanglement loss weight
  delta: 0.1      # Counterfactual loss weight
  reg_weight: 1e-5

# Contrastive Learning
contrastive:
  temperature: 0.2
  causal_threshold: 0.5
  confounding_threshold: 0.5

# Shapley Explanations
shapley:
  max_paths: 100
  n_samples: 1000
  top_k_factors: 3

# Data
data:
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1
  n_neg_samples: 1

# Evaluation
evaluation:
  k_list: [10, 20, 50]
  
# Logging
logging:
  log_dir: "./logs"
  checkpoint_dir: "./checkpoints"
  save_best: true
  tensorboard: true

# Device
device: "cuda"  # or "cpu"
seed: 42