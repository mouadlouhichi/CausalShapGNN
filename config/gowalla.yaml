# Gowalla Dataset Configuration
dataset:
  name: "gowalla"
  path: "./data"  # Just the data directory, not including dataset name

model:
  embed_dim: 64
  n_factors: 8
  n_layers: 3

training:
  lr: 0.001
  batch_size: 2048
  n_epochs: 1000
  early_stop_patience: 20
  eval_interval: 5

loss:
  alpha: 0.1
  beta: 0.1
  gamma: 0.1
  delta: 0.1